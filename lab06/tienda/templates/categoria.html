{% extends "layout.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tienda de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>
    <div class="container mt-5 card bg-light shadow-lg">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row">
            {% for prod in product_list %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="/tienda/producto/{{ prod.id }}">
                        <img class="card-img-top" src="https://img.freepik.com/vector-gratis/gente-que-lleva-entrega-cajas-grandes-trabajadores-entrega-que-trabajan-hombres-almacen-productos-envases-carton-manos-dos-tipos-carga-sobre-fondo-blanco_575670-2446.jpg?size=626&ext=jpg&ga=GA1.1.1016474677.1696982400&semt=ais" alt="">
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="/tienda/producto/{{ prod.id }}">{{ prod.nombre }}</a>
                        </h4>
                        <h5>S/. {{ prod.precio }}</h5>
                        <p class="card-text"> Categoria: {{ prod.categoria.nombre }}
                        </p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

</body>

</html>

{% endblock %}
